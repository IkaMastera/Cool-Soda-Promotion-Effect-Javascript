<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Cool Soda Promotion Effect</title>
</head>
<body>
    <header>
        <div>BorjomiSoda</div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>LOGIN</li>
            </ul>
        </nav>
    </header>

    <!-- carousel -->
    <div class="carousel">
        <div class="list">
            <div class="item active" style="--bg: #ea3d41">
                <div class="content">
                    strawberry
                </div>
                <img src="images/fruit_strawberry.png" class="fruit">
            </div>

            <div class="item" style="--bg: #2d5643">
                <div class="content">
                    avocado
                </div>
                <img src="images/fruit_avocado.png" class="fruit">
            </div>

            <div class="item hidden" style="--bg: #e7a043">
                <div class="content">
                    orange
                </div>
                <img src="images/fruit_orange.png" class="fruit">
            </div>
        </div>
    </div>
    
    <script src="slider.js"></script>
</body>
</html>
